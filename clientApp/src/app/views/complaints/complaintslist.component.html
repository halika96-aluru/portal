<table mat-table [dataSource]="Complaints" class="mat-elevation-z8">

    <ng-container matColumnDef="tokenID">
      <th mat-header-cell *matHeaderCellDef> Token ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.tokenID}} </td>
    </ng-container>
    <ng-container matColumnDef="requestID">
        <th mat-header-cell *matHeaderCellDef> Request ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.requestID}} </td>
      </ng-container>
  
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Customer Details </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="riderdetails">
        <th mat-header-cell *matHeaderCellDef> Rider Details </th>
        <td mat-cell *matCellDef="let element"> {{element.riderdetails}} </td>
      </ng-container>
  
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
    </ng-container>
    <ng-container matColumnDef="Complaint">
        <th mat-header-cell *matHeaderCellDef> Complaints </th>
        <td mat-cell *matCellDef="let element"> {{element.Complaint}} </td>
      </ng-container>
  
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef width="5%"> </th>
      <td mat-cell *matCellDef="let element"> {{element.view}}
        <button type="button" class="btn btn-primary btn-sm btn-pill"  [routerLink]="['/complaints/complaintslist/',element._id]">view</button>
       </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
